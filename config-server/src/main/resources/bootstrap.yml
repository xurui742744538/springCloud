spring: 
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        # 本地文件
        native:
          searchLocations: classpath:/configRepo
        # git仓库 gitlab地址
        git:
          # 记得在先gitlab上创建一个对应的project
          uri: ${tony_configserver_git_uri}
          search-paths:  ${tony_configserver_search_path:/}
          username: ${tony_configserver_git_username}
          password: ${tony_configserver_git_password}
        # 加解密
        encrypt:
          enabled: true